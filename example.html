<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NotPly | Example</title>


    <!-- notply CSS/JS -->
    <link href="dist/notply.css" rel="stylesheet">
    <link rel="icon shortcut" href="images/favicon.png" />


    <script src="https://kit.fontawesome.com/1f2404c1fc.js" crossorigin="anonymous"></script>    

    <!-- general styles to make this page look decent -->
    <link rel="stylesheet" type="text/css" href="demo.css">
  </head>
  <body>


    <script src="dist/jquery.min.js"></script>
    <script src="dist/notply.js"></script>
    <script>
    $.NotPly({
      title: 'Welcome',
      text: 'Welcome To ' + document.title,
      type: 'alert',
      onsubmit: function() {
         $.NotPly({
          title: 'Login',
          text: 'So.. You Will need to login, put your username',
          type: 'alert prompt',
          onsubmit: function(inputVal){
             $.NotPly({
                title: 'Password',
                text: 'Hii ' + inputVal + ", So put your password",
                type: 'alert prompt',
                pt: "password",
                onsubmit: function(ee){
                  // If you want a notply On subit, or calcel, The take your function, then the notply

                  $('body').prepend(`
                    <section>
                      <h2>`+ inputVal +`'s Account</h2>
                      <p>Name: `+ inputVal +`</p>
                      <p>Password: `+ ee +`</p>
                      Logged In at `+ new Date() +`,
                    </section>
                    `);

                  $.NotPly({
                    title: 'Logged In',
                    text: 'You Logged In Successfuly<br>Name: ' + inputVal +'<br>'+ 'Password: '+ ee,
                    type: 'toast',
                    theme: 'FlashBang'
                  });

                },
             });
          },
          oncancel: function(){window.location.reload()}
        });
      },
      oncancel: function(){window.location.reload()}
    })
    </script>
  </body>
</html>
